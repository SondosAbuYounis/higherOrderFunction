<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // QUESTION

                // Use forEach to  Return all the names in the array 
                //  [“Rawan", "Jafar", "Hind", "Muhammad", "Esraa", “Dareen”] using loops.

        let namesTxt ="";
        const pupils = ["Rawan", "Jafar", "Hind", "Muhammad", "Esraa", "Dareen"];
        pupils.forEach(names);

        document.getElementById("demo").innerHTML = namesTxt;

        function names(item){
            namesTxt += item  + "<br>";
        }

    </script>
</body>
</html>
