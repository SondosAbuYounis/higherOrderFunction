<body>
    <script>
        // QUESTION
                // Write a function that
                // takes an array of numbers as input
                // uses map to return a new array where each element is either the string "even" or the string "odd", based on each value.
                // If any element in the array is not a number
                // the resulting array should have the string "N/A" in its place.
                // For example:([1,2,3,"Rawan"]) returns ['odd','even','odd','N/A'].

        
        let array = [10, 10, 10 , 3, "ta"]
        let arr = [];
        let Na = [];
        array.map(function(item){
            Na += isNaN(item) ? 'N/A' : item % 2 === 0 ? 'Even' : 'Odd';
        });
        console.log(Na);
    </script>
</body>
