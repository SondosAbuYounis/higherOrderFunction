<body>
    <script>
        // QUESTION

                // Use reduce()  function to return the longest string in an array of strings.
                // ["Java", "JavaScript", "Python", "C++", "PHP"]

        const array= ["Java", "JavaScript", "Python", "C++", "PHP"];

       
        const longestStr = array.reduce((theLongest, currentString) => { 
            return currentString.length > theLongest.length ? currentString : theLongest;
        }, array[0]);
        console.log(longestStr);
       
    </script>
</body>
