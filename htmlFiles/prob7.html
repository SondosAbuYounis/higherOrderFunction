        const arr=[9, 25, 15, 2];
        let by3="";
        let nor5or3="";

        let by5and3="";

        arr.map(function(item){
            // by3 += item %3 === 0 ? item % 5 === 0 ? "FizzBuzz \n" : "Fizz \n" : "FizzBuzz \n" ;
             by5and3 = item %3 === 0 && item %5 === 0 ? "FizzBuzz \n" : nor5or3;          
             nor5or3 = item %3 !== 0 && item %5 !== 0 ? item : by3;          
             by3 = item %3 === 0 ? "Fizz \n" : by5;         
             by5 = item %5 === 0 ? "Buzz \n" : by5and3;          
        });
        console.log(by5and3);
